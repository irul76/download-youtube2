<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #020617, #0f172a);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #e5e7eb;
    }

    .card {
      background: #020617;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 25px rgba(0,0,0,.7);
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      margin-bottom: 15px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #22c55e;
      color: #020617;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #16a34a;
    }

    .note {
      margin-top: 15px;
      font-size: 13px;
      color: #38bdf8;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>YouTube Downloader</h2>

    <!-- FORM LANGSUNG KE SERVER -->
    <form action="/download" method="get">
      <input
        type="text"
        name="url"
        placeholder="Paste URL YouTube di sini"
        required
      >

      <button type="submit"
        onclick="this.innerText='Menyiapkan downloadâ€¦'; this.disabled=true;">
        Download
      </button>
    </form>

    <div class="note">
      Setelah klik download, browser akan memproses file.<br>
      Tab boleh ditutup.
    </div>
  </div>

</body>
</html>
