<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ahmad Kholilur Rohman Downloader</title>

<style>
body{
  margin:0;
  height:100vh;
  background:linear-gradient(135deg,#020617,#0f172a);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:Segoe UI,Arial;
  color:#e5e7eb;
}
.card{
  background:#020617;
  width:420px;
  padding:30px;
  border-radius:14px;
  box-shadow:0 0 30px rgba(0,0,0,.7);
}
h1{
  font-size:20px;
  text-align:center;
  margin-bottom:6px;
}
small{
  display:block;
  text-align:center;
  color:#38bdf8;
  margin-bottom:20px;
}
input,select,button{
  width:100%;
  padding:12px;
  border-radius:8px;
  border:none;
  margin-bottom:12px;
}
button{
  background:#22c55e;
  color:#020617;
  font-weight:bold;
  cursor:pointer;
}
button:hover{background:#16a34a}
.note{
  font-size:12px;
  color:#94a3b8;
  text-align:center;
}
</style>
</head>

<body>
<div class="card">
<h1>YouTube Downloader</h1>
<small>by Ahmad Kholilur Rohman</small>

<form action="/download" method="get">
  <input name="url" placeholder="Paste URL YouTube" required>

  <select name="type">
    <option value="mp4">MP4 (Video)</option>
    <option value="mp3">MP3 (Audio)</option>
  </select>

  <select name="quality">
    <option value="1080">1080p</option>
    <option value="720" selected>720p</option>
    <option value="480">480p</option>
    <option value="360">360p</option>
  </select>

  <button onclick="this.innerText='Menyiapkan downloadâ€¦';this.disabled=true;">
    Download Sekarang
  </button>
</form>

<p class="note">
Download akan muncul di browser.<br>
Tab boleh ditutup, download tetap jalan.
</p>
</div>
</body>
</html>
